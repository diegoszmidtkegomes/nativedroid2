<!DOCTYPE HTML>
<html>

<head>
    <title>
        nativeDroid II - jQueryMobile Template
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/waves.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />
    <style>
        body {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div data-role="page">
        <nd2-include data-src="panel.left.html">
        </nd2-include>
        <div data-role="header" data-position="fixed" class="wow fadeIn">
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>
                Dialog &amp; Popup
            </h1>
        </div>
        <div role="main" class="ui-content wow fadeIn" data-wow-delay="0.2s" data-inset="false">
            <h2>
                Popup Dialog
            </h2>
            <a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button"
               data-inline="true" data-transition="pop"><i class='lIcon fa fa-external-link'></i>Open popup dialog</a>
            <div data-role="popup" id="popupDialog">
                <div data-role="header">
                    <h1 class='nd-title'>
                        Delete from library?
                    </h1>
                </div>
                <div data-role="content">
                    <p>
                        This is a regular page, styled as a dialog. To create a dialog, just link
                        to a normal page and include a transition and
                        <code>
                            data-rel="dialog"
                        </code>
                        attribute.
                    </p>
                    <a href="index.html" data-rel="back" data-role="button" data-inline="true"
                       class="ui-btn ui-btn-primary"><i class='zmdi zmdi-check'></i>Sounds good</a>
                    <a href="index.html" data-rel="back" data-role="button" data-inline="true"
                       class="ui-btn ui-btn-primary"><i class='zmdi zmdi-cancel'></i>Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js">
    </script>
    <script src="scripts/jquery.min.js">
    </script>
    <script src="scripts/jquery.mobile.min.js">
    </script>
    <script src="scripts/waves.min.js">
    </script>
    <script src="scripts/wow.min.js">
    </script>
    <script src="scripts/nativedroid2.js">
    </script>
    <script src="scripts/nd2settings.js">
    </script>
</body>

</html>
