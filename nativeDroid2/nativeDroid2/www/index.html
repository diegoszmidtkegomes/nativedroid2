<!DOCTYPE HTML>
<html>

<head>
    <title>
        nativeDroid II - jQueryMobile Template
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/waves.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
    <div data-role="page">
        <nd2-include data-src="panel.left.html">
        </nd2-include>
        <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom'
             data-display="overlay">
            <nd2-include data-src="bottom.sheet.html">
            </nd2-include>
        </div>
        <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>
                Page Title
            </h1>
        </div>
        <div role="main" class="ui-content" data-inset="false">
            <p>
                This is a demo app made with nativeDroid Theme, that implements the material design
            </p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js">
    </script>
    <script src="scripts/jquery.min.js">
    </script>
    <script src="scripts/jquery.mobile.min.js">
    </script>
    <script src="scripts/waves.min.js">
    </script>
    <script src="scripts/wow.min.js">
    </script>
    <script src="scripts/nativedroid2.js">
    </script>
    <script src="scripts/nd2settings.js">
    </script>
</body>

</html>
